name: pencalendar
description: "Stift Flutter App: The Calendar for Tablets"
publish_to: 'none'
version: 1.1.0+10

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^12.0.0
  intl: ^0.17.0
  flutter_riverpod: ^2.4.4
  firebase_core: ^2.16.0
  firebase_analytics: ^10.5.0
  cloud_firestore: ^4.9.2
  firebase_auth: ^4.10.0
  flutter_colorpicker: ^1.0.3
  another_xlider: ^1.1.2
  font_awesome_flutter: ^10.3.0
  url_launcher: ^6.1.7
  in_app_review: ^2.0.6
  country_codes: ^2.2.0
  http: ^0.13.5
  shared_preferences: ^2.0.15
  collection: ^1.16.0
  # local plugins
  design_system:
    path: packages/design_system/
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_animate: ^4.2.0+1
  flutter_shaders: ^0.1.2
  rate_my_app: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  hive_generator: any
  build_runner: any

flutter:
  uses-material-design: true
  shaders:
    - assets/shader/splash-small.frag
    - assets/shader/kishimisu.frag
    - assets/shader/ui-glitch.frag
    - assets/shader/jwibullori.frag
    - assets/shader/fractalcineshader.frag

flutter_launcher_icons:
  image_path_android: "assets/logo/appicon.png"
  image_path_ios: "assets/logo/appicon_ios.png"
  android: true
  ios: true
  adaptive_icon_background: "#2C304D"
  adaptive_icon_foreground: "assets/logo/appicon_fg.png"
  min_sdk_android: 23
  remove_alpha_ios: true